name: Tests

on:
        push:
                branches: [ main ]
        jobs:
                build:
                        runs-on: ubuntu-lastest
                        steps:
                                - uses: actions/checkout@v2
                                - name: Install python
                                  uses: actions/setup-python@v2
                                  with:
                                          python-version: 3.9

                                - name: Install deps
                                  run: |
                                          python -m pip install --upgrade pip
                                          pip install -r requirements.txt


                                - name: Run pytest
                                  run: pytest test_main.py

